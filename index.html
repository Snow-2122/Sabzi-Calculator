<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sabzi Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        --bg-color: #101117;
        --grid-line-color: hsla(189, 92%, 58%, 0.07);
        --gradient-center-color: hsl(210, 15%, 12%);

        background-color: var(--bg-color);
        background-image:
          linear-gradient(var(--grid-line-color) 1px, transparent 1px),
          linear-gradient(90deg, var(--grid-line-color) 1px, transparent 1px),
          radial-gradient(circle at center, var(--gradient-center-color) 0%, var(--bg-color) 80%);
        
        background-size: 50px 50px, 50px 50px, cover;
        background-attachment: fixed;
      }

      /* From Uiverse.io by iconicchandu */ 
      .card {
        --white: hsl(0, 0%, 100%);
        --black: hsl(240, 15%, 9%);
        --paragraph: hsl(0, 0%, 83%);
        --line: hsl(240, 9%, 17%);
        --primary: hsl(189, 92%, 58%);

        position: relative;

        display: flex;
        flex-direction: column;
        gap: 1rem;

        padding: 1.5rem;
        width: 100%;
        background-color: hsla(240, 15%, 9%, 1);
        background-image: radial-gradient(
            at 88% 40%,
            hsla(240, 15%, 9%, 1) 0px,
            transparent 85%
          ),
          radial-gradient(at 49% 30%, hsla(240, 15%, 9%, 1) 0px, transparent 85%),
          radial-gradient(at 14% 26%, hsla(240, 15%, 9%, 1) 0px, transparent 85%),
          radial-gradient(at 0% 64%, hsl(189, 99%, 26%) 0px, transparent 85%),
          radial-gradient(at 41% 94%, hsl(189, 97%, 36%) 0px, transparent 85%),
          radial-gradient(at 100% 99%, hsl(188, 94%, 13%) 0px, transparent 85%);

        border-radius: 1rem;
        box-shadow: 0px -16px 24px 0px rgba(255, 255, 255, 0.25) inset;
      }

      .card .card__border {
        overflow: hidden;
        pointer-events: none;

        position: absolute;
        z-index: -10;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);

        width: calc(100% + 2px);
        height: calc(100% + 2px);
        background-image: linear-gradient(
          0deg,
          hsl(0, 0%, 100%) -50%,
          hsl(0, 0%, 40%) 100%
        );

        border-radius: 1rem;
      }

      .card .card__border::before {
        content: "";
        pointer-events: none;

        position: absolute; /* Changed from fixed to absolute to contain within card */
        z-index: 200;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) rotate(0deg);
        transform-origin: center; /* Changed from left for smoother rotation */

        width: 200%;
        height: 10rem;
        background-image: linear-gradient(
          0deg,
          hsla(0, 0%, 100%, 0) 0%,
          hsl(189, 100%, 50%) 40%,
          hsl(189, 100%, 50%) 60%,
          hsla(0, 0%, 40%, 0) 100%
        );

        animation: rotate 8s linear infinite;
      }

      @keyframes rotate {
        to {
          transform: translate(-50%, -50%) rotate(360deg);
        }
      }

      .card .card_title__container {
        text-align: center;
      }

      .card .card_title__container .card_title {
        font-size: 1.25rem;
        font-weight: 700;
        color: var(--white);
      }

      .card .card_title__container .card_paragraph {
        margin-top: 0.25rem;
        font-size: 0.875rem;
        color: var(--paragraph);
      }

      .card .line {
        width: 100%;
        height: 1px;
        background-color: var(--line);
        border: none;
      }

      .card .card__list {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
      }

      .card .card__list .card__list_item {
        display: flex;
        align-items: flex-start;
        gap: 0.75rem;
      }

      .card .card__list .card__list_item .check {
        flex-shrink: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 2px;
        width: 1rem;
        height: 1rem;
        background-color: var(--primary);

        border-radius: 50%;
      }

      .card .card__list .card__list_item .check .check_svg {
        width: 0.75rem;
        height: 0.75rem;

        fill: var(--black);
      }

      .card .card__list .card__list_item .list_text {
        font-size: 0.875rem;
        color: var(--white);
      }

      .card .button {
        cursor: pointer;
        padding: 0.75rem;
        width: 100%;
        background-image: linear-gradient(
          0deg,
          hsl(189, 92%, 58%),
          hsl(189, 99%, 26%) 100%
        );

        font-size: 0.875rem;
        font-weight: 600;
        color: var(--white);

        border: 0;
        border-radius: 9999px;
        box-shadow: inset 0 -2px 25px -4px var(--white);
        transition: transform 0.2s;
      }
      .card .button:hover {
        transform: scale(1.02);
      }
      
      @keyframes fadeInScaleUp {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      .animate-result {
        animation: fadeInScaleUp 0.3s ease-out forwards;
      }

      @keyframes shake {
        10%, 90% { transform: translateX(-1px); }
        20%, 80% { transform: translateX(2px); }
        30%, 50%, 70% { transform: translateX(-3px); }
        40%, 60% { transform: translateX(3px); }
      }
      .animate-shake {
        animation: shake 0.5s ease-in-out;
      }
    </style>
